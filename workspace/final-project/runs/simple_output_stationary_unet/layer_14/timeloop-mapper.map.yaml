  - target: input_activation_reg
    type: temporal
    factors: C1 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
  - target: weight_reg
    type: temporal
    factors: C1 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
  - target: pe_spad
    type: temporal
    factors: C32 M2 R1 S1 N1 P28 Q1
    permutation: PCMRSNQ
  - target: shared_glb
    type: spatial
    factors: C16 M16 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
    split: 1
  - target: shared_glb
    type: temporal
    factors: C1 M2 R2 S1 N1 P1 Q2
    permutation: RMQCSNP
  - target: DRAM
    type: temporal
    factors: C1 M4 R1 S2 N1 P2 Q28
    permutation: QSPMCRN