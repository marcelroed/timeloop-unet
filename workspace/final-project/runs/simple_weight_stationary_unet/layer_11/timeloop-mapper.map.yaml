  - target: pe_spad
    type: temporal
    factors: C32 M1 R1 S2 N1 P1 Q14
    permutation: QSCMRNP
  - target: shared_glb
    type: spatial
    factors: C16 M8 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
    split: 1
  - target: shared_glb
    type: temporal
    factors: C1 M1 R1 S1 N1 P2 Q2
    permutation: PQCMRSN
  - target: DRAM
